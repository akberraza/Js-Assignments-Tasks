<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Food Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      width: 280px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
      padding: 80px 20px 20px;
    }

    .card img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 6px solid white;
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
    }

    .rating {
      font-size: 18px;
      color: #ff9529;
      margin-bottom: 5px;
    }

    .title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .calories {
      font-size: 14px;
      color: gray;
      margin-bottom: 10px;
    }

    .info {
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      margin-bottom: 15px;
    }

    .price {
      font-size: 20px;
      font-weight: bold;
    }

    .add-btn {
      background: #ffb703;
      border: none;
      color: white;
      font-size: 20px;
      padding: 5px 10px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
